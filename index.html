<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip de imágenes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="seccion1">
        <h1>Primero que nada... <br />
        Feliz cumple Tomi 🥳🎉</h1>
        <p>Esto fue creado con el fin de que puedas seleccionar tu regalo de cumpleaños 🎁...</p>
        <div>
            <a href="#regalos">
                <button>Ver Regalos</button>
            </a>
        </div>
    </div>
    <div class="container" id="regalos">
        <div class="card" onclick="flipImage(0)">
            <img src="./img/carta.png" alt="Imagen 1" class="front">
            <img src="./img/reg-1.png" alt="Imagen 2" class="back">
        </div>
        <div class="card" onclick="flipImage(1)">
            <img src="./img/carta-2.png" alt="Imagen 3" class="front">
            <img src="./img/reg-2.png" alt="Imagen 4" class="back">
        </div>
        <div class="card" onclick="flipImage(2)">
            <img src="./img/carta-3.png" alt="Imagen 5" class="front">
            <img src="./img/reg-3.png" alt="Imagen 6" class="back">
        </div>
        <div class="card" onclick="flipImage(3)">
            <img src="./img/carta-4.png" alt="Imagen 7" class="front">
            <img src="./img/reg-4.png" alt="Imagen 8" class="back">
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
